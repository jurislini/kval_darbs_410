<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration window</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="wrapper">
      <form method="post" id="Register-form" onsubmit="handleFormSubmission()" >
        <h1>Registration</h1>
        <div class="input-box">
          <div class="input-field">
            <input type="text" placeholder="Full name" required />
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-field">
            <input type="text" placeholder="Username" required />
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-field">
            <input type="email" placeholder="Email" required />
            <i class="bbx bxs-envelope"></i>
          </div>
          <div class="input-field">
            <input type="password" placeholder="Password" required />
            <i class="bx bxs-password"></i>
          </div>
          <div class="input-field">
            <input type="password" placeholder="Confirm Password" required />
            <i class="bx bxs-password"></i>
          </div>
        </div>
        <label>
          <input type="checkbox" /> Apstiprinu ka vēlos reģistrēties šajā
          mājaslapā
        </label>

        <button type="submit" class="btn">Register</button>
      </form>
    </div>
  </body>
</html>
